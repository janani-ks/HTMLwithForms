<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crud Operation Template</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
                    <form autocomplete="off" class = "container" onsubmit="formSubmit(event)" method ="post">
                        <div>
                            <lable for="bar_code">Barcode(UPC)</lable>

                        <div>

                            <input type="text" name="dress_name" id="dress_name" placeholder="Enter Name">
                        </div>
                        <div>
                            <lable for="qty">Quantity</lable>
                            <input type="number" name="qty" id="qty" placeholder="Enter Quantity">
                        </div>
                        <div>

                    </form>
                        <table class="list" id="storelist">

                            </tr>
                        </table>
        <script type="text/javascript" src="add_data.js"></script>
    </body>
</html>
